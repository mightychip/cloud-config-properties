example-client:
  message: Hello, Chip!
  pronoun:
    check:
      name: Dev User
      pronoun: they
      linking-verb: are

spring:
  datasource:
    data-password:
    data-username: SA
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:example-client
  jpa:
    hibernate:
      ddl-auto: create-drop
  profiles: dev
